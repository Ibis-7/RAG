<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-slate-100 h-screen flex flex-col">

    <header class="bg-white border-b p-4 flex justify-between items-center shadow-sm">
        <h1 class="text-xl font-bold text-blue-600">ContextAI Chat</h1>
        <a href="/" class="text-sm text-slate-500 hover:text-blue-600">‚Üê Upload New Data</a>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <section class="flex-1 flex flex-col p-4 overflow-hidden">
            <div id="chat-window" class="flex-1 overflow-y-auto space-y-4 p-2">
                <div class="bot-msg">Hello! I have processed your documents. What would you like to know?</div>
            </div>

            <div class="mt-4 flex gap-2">
                <input type="text" id="user-input" placeholder="Ask a question..." 
                       class="flex-1 p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition">
                    Send
                </button>
            </div>
        </section>

        <aside class="w-80 bg-white border-l p-4 overflow-y-auto hidden md:block">
            <h2 class="font-bold text-slate-700 mb-4 border-b pb-2">Reference Sources</h2>
            <div id="sources-list" class="space-y-3">
                <p class="text-xs text-slate-400">Sources will appear here after you ask a question.</p>
            </div>
        </aside>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
